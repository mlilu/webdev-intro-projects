      <main>
        <h2>Reservations at Pacific Trails</h2>
        <h3>Contact Us</h3>
        <p>Required information is marked with an asterik (*).</p>
        <form
          method="post"
          action="https://webdevbasics.net/scripts/pacific.php"
        >
          <label for="myFname">*First Name:</label>
          <input
            type="textbox"
            name="myFname"
            id="myFname"
            required="required"
          />
          <label for="myLname">*Last Name:</label>
          <input
            type="textbox"
            name="myLname"
            id="myLname"
            required="required"
          />
          <label for="myEmail">*Email:</label>
          <input type="email" name="myEmail" id="myEmail" required="required" />
          <label for="myPhone">Phone:</label>
          <input type="tel" name="myPhone" id="myPhone" />
          <label for="myDate">Arrival Date</label>
          <input type="date" name="myDate" id="myDate" />
          <label for="myNights">Nights</label>
          <input type="number" name="myNights" id="myNights" min="1" max="14" />
          <label for="myComments">*Comments</label>
          <textarea
            name="myComments"
            id="myComments"
            row="2"
            cols="20"
            required="required"
          ></textarea>
          <input type="submit" id="mySubmit" value="Submit" />
        </form>
      </main>
